    <div class="contact-section">
        <h1>Contact Me!</h1>
       <div class="border" id = "warning"></div>
        <form class="contact-form" id="myForm" onsubmit="return printInformationToLog()">
            <input type="text"  class="contact-form-text required" onchange="enableSubmit()" placeholder="Your First Name" id="firstName" required>
            <input type ="text"  class="contact-form-text required"  placeholder="Your Last Name" id="lastName" required>
            <input type="text" class="contact-form-text required" placeholder="Your Email" id="yourEmail" required>
            <input type="text" class="contact-form-text required" placeholder="Phone Number" id="yourPhoneNumber" required>
            <textarea class=contact-form-text placeholder="Type your message here..." id="yourMessage" required></textarea>
            <input type="checkbox" id = "horns">
            <label class="coolparagraph" for="horns">Check Here if Your Game of Thrones Character Would Have  Horns</label>
            <input type="submit" class="contact-form-btn" value="Send" id="submitBtn">

        </form>
